<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        var nilai = prompt("Masukkan nilai");
        var grade = "";

        switch(true){
            case nilai > 90 :
                grade = document.write("Grade = A");
                break;
                case nilai > 80 :
                    grade = document.write("Grade = B");
                    break;
                    case nilai > 70 :
                        grade = document.write("Grade = B+")
                        break;
                        default :
                        grade = document.write("Grade = F")
        }
    </script>
</body>
</html>
