<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Silang</title>
</head>
<body>
    <script>
        for(var y = 1;  y < 10; y++) {
    for(var x = 1; x < 10; x++) {
        if(x === y) {
            document.write(' + ')
        }else {
            if(x + y == 10) {
                document.write(' + ')
            }else {
                document.write(' - ')
            }
            document.write(' - ')
        }
    }
    document.write('<p>')
}
    </script>
</body>
</html>
